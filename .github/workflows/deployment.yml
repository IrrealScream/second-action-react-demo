name: Deploy Project
on:
  push:
    branches:
      - main
      - 'dev-*' # * allows for any character except /
      - 'feature/**' # ** allows for anything including remaining slashes
  workflow_dispatch:
  pull_request:
    types:
      - opened
    branches: #for target branches
      - main
      - 'dev-*' # * allows for any character except /
      - 'feature/**' # ** allows for anything including remaining slashes
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Depedencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying.."
